<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Upload Attendees</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Attendee Dashboard</h1>
  <form id="uploadForm">
    <input type="text" id="name" placeholder="Attendee Name" required>
    <input type="file" id="fileInput" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <div id="attendeesList"></div>

  <button onclick="window.location.href='index.html'">Go to Scanner</button>

  <script src="js/dashboard.js"></script>
</body>
</html>
